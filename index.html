<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treemap</title>
    <style>
        #treemap {
            position: relative;
            width: 960px;
            height: 600px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }
        .node {
            position: absolute;
            box-sizing: border-box;
            border: 1px solid white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="treemap"></div>
    <script src="treemap.js"></script>
</body>
</html>
